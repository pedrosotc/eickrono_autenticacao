spring:
  application:
    name: api-identidade-eickrono
  main:
    banner-mode: off
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  cache:
    type: caffeine
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8081

documentacao:
  swagger:
    usuario: swagger
    senha: swagger
    ips-permitidos:
      - 127.0.0.1

seguranca:
  cors:
    origens-permitidas:
      - http://localhost:3000
  mtls:
    habilitado: false

fapi:
  seguranca:
    audiencia-esperada: api-identidade-eickrono
    tolerancia-clock-skew-segundos: 60

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  otlp:
    metrics:
      export:
        url: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: api-identidade-eickrono

logging:
  level:
    root: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %-5level [%X{traceId:-}/%X{spanId:-}] %logger{36} - %msg%n"
