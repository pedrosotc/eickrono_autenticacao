spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    root: INFO
    com.eickrono.api.identidade: DEBUG

identidade:
  dispositivo:
    token:
      segredo-hmac: test-device-token-secret
      tamanho-bytes: 16
      validade-horas: 48
    codigo:
      segredo-hmac: test-code-secret
      tamanho: 6
      tentativas-maximas: 5
      reenvios-maximos: 3
      expiracao-horas: 9
